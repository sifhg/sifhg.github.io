<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Fallout Quiz</title>
    <meta name="author" content="Sif Høg">
    <meta name="description" content="A Fallout-based quiz game: This is a JS-based browser game that my long-distance girlfriend and I can play together when we are apart.">
    <meta name="keywords" content="Fallout, quiz, browser game">
</head>
<body>
    <h1>Fallout Quiz</h1>
    <div id="opening-window">
        <form>
            <label for="shuffle-code">Shuffle code (optional):</label>
            <input type="text" id="shuffle-code" name="SC" autocomplete="off"><br>
            <input type="submit" id="begin-quiz" value="Quiz!">
        </form>
    </div>
    <div id="game-window">
        <p>Questions!█</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
